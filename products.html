<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/namelogo.png" alt="name of company">

</head>

<body>

    <body>

        <header>
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"> <img src="images/namelogo.png"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="products.html">Products</a>
                            </li>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                    </div>
                </div>
            </nav>

        </header>

        <main>
            <!--Carousel-->
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/logo4nav.png" class="d-block w-100" height="550px" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Welcome to Northwind Grocery</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/heroimage.png" class="d-block w-100" height="475px"
                            alt="Holiday meals we have">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Make Meals Memorablel</h5>
                            <p>Save on Turkey and everything else you need for your Holiday season.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/deliveryicon.png" class="d-block w-75" height="475px"
                            alt="Delivery icon truck">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Delivery in as little as 30 minutes</h5>
                            <p>Shop Now with Instacart and Ubereat</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!--Structure for JS-->

            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="display-1 text-center text-dark">Search for a Product</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <label for="searchByCategory" class="form-label">View Some of our many products</label>


                                <select id="filterSelect" class="form-control" name="category">
                                    <option value="selectOne">Select one</option>
                                    <option value="searchByCategory">Search By Category</option>
                                    <option value="viewAll">View all</option>
                                </select>

                                <select id="bevTypeDropdown" class="form-control" style="display:none"></select>

                                <table class="table" id="productTable" style="display:none">

                                    <thead class="productTableHead">
                                        <th>Name: </th>
                                        <th>Price:</th>
                                        <th>Product ID:</th>
                                    </thead>
                                    <tbody id="productTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>


            </div>

        </main>

        <footer>

            <div class="col-md-5 offset-md-1 mb-3">
                <form>
                    <h5>Subscribe to our newsletter</h5>

                    <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                        <label for="newsletter1" class="visually-hidden">Email address</label>
                        <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
                        <button class="btn btn-primary" type="button">Subscribe</button>
                    </div>
                </form>
            </div>
            </div>



            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
            <script src="scripts/products.js"></script>


        </footer>


    </body>

</html>
